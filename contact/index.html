<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Dango Design. Contact.</title>
<link rel="stylesheet" type="text/css" href="/mochi.css"/>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
<script type="text/javascript" src="/code/jquery.js"></script>
<script type="text/javascript" src="/code/konami.js"></script>
</head>

<body>
<div id="block">
  <div id="left">
    <div id="dango" class="notext"><h2><a href="/">Dango Design</a></h2></div>
    <div id="web" class="nav notext"><a href="/web/">Web</a></div>
    <div id="art" class="nav notext"><a href="/art/">Art</a></div>
    <div id="bio" class="nav notext"><a href="/bio/">Bio</a></div>
    <div id="contacton" class="nav notext"><a href="/contact/">Contact</a></div>
  </div>
  <div id="right">
  <form id="wire" method="get" action="mailto:drew@pow.rs">
    <fieldset>
      <p class="big"><label for="name">Hello. My name is</label> <input id="name" name="name" class="required" style="width:400px;"/> ,</p>
      <p class="big"><label for="from">and I may be reached at (email address or phone number):</label><br/>
      <input id="from" name="from" class="required" style="width:681px;margin-bottom:10px;"/> .</p>
      <p class="big"><label for="body" class="notext">I am contacting you because :</label><br/>
      <textarea id="body" name="body" class="required" rows="8" cols="40"></textarea></p>
    </fieldset>
    <input name="transfer" class="send" type="submit" value="Send"/>
  </form>
</div>
<p class="clear"></p>
</div>
</body>
